{% extends "posts/base.html" %}

{% load bootstrap_toolkit %}

{% block content %}
    <h1>Hi! Take a look at the current posts below:</h1>

    {% for post in posts %}
        <div class="well">
            <h1>Author: {{ post.author.username }}</h1>
            <p>{{ post.message }}</p>
        </div>
    {% endfor %}
{% endblock %}
